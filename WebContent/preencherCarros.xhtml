<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous" />
	<title>Garagem - Cadastro de Carros</title>
</h:head>
<h:body>
	<br/>
	<div class="container">
		<ul class="nav nav-pills nav-fill">
		  <li class="nav-item">
		    <a class="nav-link active" aria-current="page" href="preencherCarros.xhtml">Preencher</a>
		  </li>
		  <li class="nav-item">
		    <a class="nav-link" href="listarCarros.xhtml">Listar</a>
		  </li>
		</ul>
		<div class="row">
			<div class="col-sm">
	    	</div>
	    	<div class="col-sm">
	    		<br/>
				<h2>
					<center>
						<h:outputLabel value="Novo carro" rendered="#{carroBean.carro.id==0}" />
						<h:outputLabel value="Editar carro" rendered="#{carroBean.carro.id!=0}" />
					</center>
				</h2>
				<h:form>
					<h:inputHidden id="id"  value="#{carroBean.carro.id}" class="form-control me-2" />
					
					<h:outputLabel value="Marca:" for="marca" />
					<h:inputText id="marca"  value="#{carroBean.carro.marca}" class="form-control me-2" />
					
					<h:outputLabel value="Modelo:" for="modelo" />
					<h:inputText id="modelo"  value="#{carroBean.carro.modelo}" class="form-control me-2" />
					
					<h:outputLabel value="Ano:" for="ano" />
					<h:inputText id="ano"  value="#{carroBean.carro.ano}" class="form-control me-2" />
					
					<h:outputLabel value="Placa:" for="placa" />
					<h:inputText id="placa"  value="#{carroBean.carro.placa}" class="form-control me-2" />
					
					<h:outputLabel value="Cor:" for="cor" />
					<h:inputText id="cor"  value="#{carroBean.carro.cor}" class="form-control me-2" />
					
					<br/>
					<center><h:commandButton value="Gravar" action="#{carroBean.grava}" class="btn btn-primary"/></center>
				</h:form>
	    	</div>
	    	<div class="col-sm">
	    	</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous" />
</h:body>
</html>
