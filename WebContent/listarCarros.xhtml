<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous" />
	<title>Garagem - Lista de Carros</title>
</h:head>
<h:body>
	<br/>
	<div class="container">
		<ul class="nav nav-pills nav-fill">
		  <li class="nav-item">
		    <a class="nav-link" aria-current="page" href="preencherCarros.xhtml">Preencher</a>
		  </li>
		  <li class="nav-item">
		    <a class="nav-link active" href="listarCarros.xhtml">Listar</a>
		  </li>
		</ul>
		<div class="row">
	    	<div class="col-sm">
	    		<br/>
				<h2>
					<center>
						<h:outputLabel value="Carros Cadastrados" />
					</center>
				</h2>
				<h:form>
					<br/>
					<h:dataTable value="#{carroBean.carros}" var="carro" class="table">
					  <thead>
					    <tr>
					    	<td scope="col">Id:</td>
					      	<td scope="col">Marca:</td>
					      	<td scope="col">Modelo:</td>
					      	<td scope="col">Ano:</td>
					      	<td scope="col">Placa:</td>
					      	<td scope="col">Cor:</td>
					    </tr>
					  </thead>
					  <tbody>
					    <tr>
					      <h:column>
					      	<td>#{carro.id}</td>
					        <td>#{carro.marca}</td>
					        <td>#{carro.modelo}</td>
					        <td>#{carro.ano}</td>
					        <td>#{carro.placa}</td>
					        <td>#{carro.cor}</td>
					        <td>
					          <h:commandButton  value="Alterar" class="btn btn-link" action="#{carroBean.redireciona}">
					          		<f:setPropertyActionListener target="#{carroBean.carro}" value="#{carro}" />
					          </h:commandButton>
					          </td>
					          <td>
					          <h:commandButton  action="#{carroBean.remove}" value="Remover" class="btn btn-link" >
					            <f:setPropertyActionListener target="#{carroBean.carro}" value="#{carro}"/>
					          </h:commandButton>
					          </td>
					      </h:column>
					    </tr>
					  </tbody>
					</h:dataTable>
				</h:form>
	    	</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous" />
</h:body>
</html>
